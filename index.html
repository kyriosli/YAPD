<!doctype html>
<html>
<head></head>
<body>
	<script src="zlib.js"></script>
	<script src="png.js"></script>
	<script>
		~function(PNG) {
			PNG.load('rgba.png', function(err, png) {
				if (err) {
					console.error(err.stack);
				} else {
					document.body.appendChild(png.toCanvas());
				}
			});
		}(this.PNG);
	</script>
</body>
</html>
